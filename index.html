<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <!-- MDB -->
    <script
      defer
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"
    ></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-8 col-lg-5 col-xl-4">
              <div class="input-group rounded">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div>

              <div class="card">
                <div class="card-body p-4">
                  <div class="d-flex">
                    <h6 class="flex-grow-1">Warsaw</h6>
                    <h6 id="time">15:07</h6>
                  </div>

                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 id="temp" class="display-4 mb-0 font-weight-bold">
                      13Â°C
                    </h6>
                    <span id="weather" class="small">Stormy</span>
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="supp-info | flex-grow-1">
                      <div>
                        <i class="fas fa-wind fa-fw"></i>
                        <span id="wind" class="ms-1"> 40 km/h </span>
                      </div>
                      <div>
                        <i class="fas fa-tint fa-fw"></i>
                        <span id="humid" class="ms-1"> 84% </span>
                      </div>
                      <div>
                        <i class="fas fa-sun fa-fw"></i>
                        <span id="sun" class="ms-1"> 0.2h </span>
                      </div>
                    </div>
                    <div>
                      <img
                        id="weather-icon"
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                        width="100px"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
